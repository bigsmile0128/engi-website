# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# build the Docker image and push it to ECR
# then invoke Terraform Cloud to deploy the new image

orbs:
  aws-ecr: circleci/aws-ecr@8.1.2
  terraform: circleci/terraform@3.0.1

parameters:
  terraform-setup:
    type: string
    default: deploy/setup/engi-website

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  deploy:
    machine:
      image: ubuntu-2004:202201-01
    steps:
      - run:
          name: 'Checkout Terraform sources'
          command: |
            git clone git@github.com:engi-network/deploy.git
      - run:
          name: Create .terraformrc file locally
          command: |
            echo "credentials \"app.terraform.io\" {token =
            \"$TERRAFORM_TOKEN\"}" > $HOME/.terraformrc
      - terraform/install:
          arch: amd64
          os: linux
          terraform_version: 1.1.9
      - terraform/init:
          path: << pipeline.parameters.terraform-setup >>
      - terraform/apply:
          path: << pipeline.parameters.terraform-setup >>

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-test-push-workflow-stage:
    jobs:
      - aws-ecr/build-and-push-image:
          repo: 'engi-website-staging'
          create-repo: true
          tag: staging
          registry-id: AWS_ID
          context:
            - aws
      - deploy:
          requires:
            - aws-ecr/build-and-push-image
          context:
            - github
            - terraform
  build-push-workflow-production:
    jobs:
      - aws-ecr/build-and-push-image:
          # filters:
          #   tags:
          #     only: /^v.*/
          repo: 'engi-website-production'
          create-repo: true
          tag: production
          registry-id: AWS_ID
          context:
            - aws
